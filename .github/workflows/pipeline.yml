name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
    simple_deployment_pipeline:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '20'
            
            # Install dependencies
            - name: Install dependencies
              run: npm install

            # Lint code
            - name: Check style
              run: npm run eslint

            # Build project
            - name: Build project
              run: npm run build

            # Run tests
            - name: Run tests
              run: npm test

            # Install Playwright browsers
            - name: Install Playwright browsers
              run: npx playwright install 
                
            # Run Playwright end-to-end tests
            - name: Run e2e tests
              uses: cypress-io/github-action@v5  # works with Playwright too if configured
              with:
                command: npm run test:e2e      # your Playwright test command
                start: npm run start-prod      # start production server
                wait-on: http://localhost:5000 # wait until server is ready

            # Trigger deployment on Render
            - name: Trigger deployment
              if: ${{ github.event_name == 'push' }}
              run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
              
    tag_release:
      needs: [simple_deployment_pipeline]
      runs-on: ubuntu-latest
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      permissions:
        contents: write
      steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            fetch-depth: 0  # required for tag history
            
        - name: Bump version and push tag
          uses: anothrNick/github-tag-action@1.64.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DEFAULT_BUMP: patch
            TAG_PREFIX: true   # optional: tags like v1.0.0 instead of 1.0.0
            DRY_RUN: false # set to true for testing without creating tags